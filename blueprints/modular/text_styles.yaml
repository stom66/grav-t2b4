form:
  fields:
    section:
      type: section
      title: Text style
      underline: true
      fields:

        header.text_color:
          type   : select
          label  : Text color
          size   : medium
          default: default
          options:
            default       : Default
            text-dark     : Dark
            text-light    : Light
            text-primary  : Primary
            text-secondary: Secondary
            text-success  : Success
            text-danger   : Danger
            text-warning  : Warning
            text-info     : Info
            text-body     : Body
            text-muted    : Muted
            text-white    : White
            text-black-50 : Black-50
            text-white-50 : White-50

        header.text_size:
          type   : select
          label  : Text size
          size   : medium
          default: default
          options:
            default: Default
            fs-1   : Size 1 (largest)
            fs-2   : Size 2
            fs-3   : Size 3
            fs-4   : Size 4
            fs-5   : Size 5
            fs-6   : Size 6

        header.text_style:
          type   : select
          label  : Text style
          size   : medium
          default: default
          multiple: true
          validate:
            array
          options:
            default   : Default
            fw-bold   : Bold text
            fw-bolder : Bolder weight text
            fw-normal : Normal weight text
            fw-light  : Light weight text
            fw-lighter: Lighter weight text
            fst-italic: Italic text
            fst-normal: Normal