title: text

form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        content:
          type: tab
          title: Content
          fields:

            row1:
              type: columns
              fields:
                column1:
                  type: column
                  fields:
                    section:
                      type: section
                      title: Video details
                      underline: true
                      fields:

                        header.title:
                          type: text
                          autofocus: true
                          label: Title
                          toggleable: true

                        header.youtube:
                          type: text
                          label: Enter video ID
                          description: "Example: `dQw4w9WgXcQ`"
                          markdown: true
                          validate:
                            required: true
                column2:
                  type: column
                  fields:
                    settings:
                      type: section
                      title: Style
                      underline: true
                      fields:
                        columns:
                          type: columns
                          fields:
                            column1:
                              type: column
                              fields:
                                header.column:
                                  type: select
                                  label: Col Width
                                  default: col
                                  options:
                                    col: 'Auto (col)'
                                    col-1: 'col-1: 1/12'
                                    col-2: 'col-2: 1/6'
                                    col-3: 'col-3: One-quarter'
                                    col-4: 'col-4: One-third'
                                    col-5: 'col-5: 5/12'
                                    col-6: 'col-6: Half'
                                    col-7: 'col-7: 7/12'
                                    col-8: 'col-8: Two-thirds'
                                    col-9: 'col-9: Three-quarters'
                                    col-10: 'col-10: 5/6'
                                    col-11: 'col-11: 11/12'
                                    col-12: 'col-12: Full'

                                header.ratio:
                                  type: select
                                  label: Aspect ratio
                                  default: 1x1
                                  options:
                                    1x1: "1:1"
                                    4x3: "4:3"
                                    16x9: "16:9"
                                    21x9: "21:9"

