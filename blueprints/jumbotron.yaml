form:
  fields:
    buttons:
      type: tab
      title: Jumbotron
      fields:
        header.jumbotron_enabled:
          type: toggle
          label: Enabled
          highlight: 1
          default: 0
          options: 
            0: Disabled
            1: Enabled
          validate: bool
        header.jumbotron_classes:
          type: text
          label: Classes
        header.jumbotron_content:
          type: markdown
          rows: 16
          validate:
              type: textarea
        header.jumbotron_image:
          type: pagemediaselect
          label: Background image
          preview_images: true
            