form:
    fields:
        section_description:
            type: display
            size: large
            content: "**The Cookie Banner will only show if the Google Analytics plugin is installed and enabled.**"
            markdown: true

        cookiebanner.enabled:
            type: toggle
            label: Show Cookie Banner
            highlight: 1
            default: 1
            options:
                0: Disabled
                1: Enabled

        cookiebanner.accept_text:
            type: text
            label: Accept button text
            default: Accept
            size: small

        cookiebanner.deny_text:
            type: text
            label: Deny button text
            default: Reject non-essential cookies
            size: small

        cookiebanner.banner_text:
            type: markdown
            label: Cookie Banner text
            help: Markdown is supported
            default: We use cookies to improve your experience
            size: small
            style: "max-height: 3em"
            rows: 3
