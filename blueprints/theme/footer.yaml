form:
  fields:
        
    footer.classes:
      type : text
      size : medium
      label: Custom classes
      info : Any custom classes you wish applied to the footer element

    footer.sticky:
      type: toggle
      label: Sticky footer
      highlight: 1
      default: 0
      options: 
        0: Disabled
        1: Enabled
      validate: bool

    footer.bgstyle:
      type   : select
      label  : Background style
      size   : medium
      default: none
      options:
        none          : None (default)
        bg-dark       : Dark
        bg-light      : Light
        bg-primary    : Primary
        bg-secondary  : Secondary
        bg-success    : Success
        bg-danger     : Danger
        bg-warning    : Warning
        bg-info       : Info
        bg-white      : White
        bg-transparent: Transparent

    footer.content:
      type: markdown
      rows: 6
      validate:
          type: textarea

    footer.container:
      type   : select
      label  : Container
      size   : medium
      default: container-fluid
      options:
        none           : None (default)
        container      : Container
        container-fluid: Container-fluid